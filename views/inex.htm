<!DOCTYPE html>
<html>
<head>
<title>Bug Tracker</title>
<link rel="stylesheet" href="./style.css">
</head>
<body>
<h1 align="center">Bug Tracker</h1>
<hr> 
<marquee><font face="arial">If you have any quaries contact us:</font> </marquee>
<hr>

<div class="hero">
<div class="form-box">
	<div class="button-box">
		<div id="btn"></div>
		<button type="button" class="toggle-btn" onclick="login()">login</button>
		<button type="button" class="toggle-btn" onclick="register()">register</button>
	</div>
	<form id="login" class="input-group">
	<input type="text" class="input-field" placeholder="User Id" required>
	<input type="text" class="input-field" placeholder="Enter Password" required>
	<input type="checkbox" class="check-box"><span>Remember Password</span>
	<button type="Submit" class="Submit-btn">Log In</button>
	</form>
		
	<form id="register" class="input-group">
	<input type="text" class="input-field" placeholder="Name" required>
	<input type="Email" class="input-field" placeholder="Email Id" required>
	<input type="text" class="input-field" placeholder="Enter New Password" required>
	<input type="checkbox" class="check-box"><span>I agree to terms and conditions</span>
	<button type="Submit" class="Submit-btn">register</button>
	</form>
</div>
</div>



</body>
</html>
